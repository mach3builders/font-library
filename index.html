<!DOCTYPE html>
<html>
<head>
<title>Font Library</title>
<meta charset="utf-8">
<link rel="stylesheet" href="assets/css/normalize.css">
<link rel="stylesheet" href="assets/css/style.css">
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="node_modules/webfontloader/webfontloader.js"></script>
</head>
<body>
<div id="browse-font">
	<div class="sidebar">
		<div class="search">
			<input type="text" placeholder="Search" autofocus v-model.lazy="search">
		</div>
		<div class="categories">
			<a href="#" class="category" v-for="(category, index) in categories" :key="category.index" :class="getActive(category)" @click.prevent="setCategory(category)">{{category}}</a>
		</div>
	</div>
	<div class="stage" @scroll="lazyLoad">
		<div class="inner">
			<div class="fonts">
				<div class="font" v-for="(font, index) in stageFonts" :key="font.index" :class="{init: font.init, loaded: font.loaded}">
					<div class="variants">
						<a href="#" class="variant" v-for="(variant, index) in font.variants" :key="variant.index" @click.prevent="setVariant(variant)">{{variant}}</a>
					</div>
					<div class="name" :style="{'font-family': font.family}">{{font.family}}</div>
					<div class="category">{{font.category}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
